<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <style>
    .gear { fill: #222222; }
    .innerWhite { fill: white; }
    .innerBlack { fill: #222222; }
    .letter { fill: white; font-size: 180px; font-weight: bold; font-family: Arial, sans-serif; text-anchor: middle; dominant-baseline: middle; }
  </style>

  <!-- Gear body -->
  <circle cx="250" cy="250" r="170" class="gear" />

  <!-- Gear teeth rotated by 18Â° with triple the height -->
  <g transform="translate(250,250)" class="gear">
    <polygon points="-45,-150 45,-150 30,-210 -30,-210" transform="rotate(0)" />
    <polygon points="-45,-150 45,-150 30,-210 -30,-210" transform="rotate(36)" />
    <polygon points="-45,-150 45,-150 30,-210 -30,-210" transform="rotate(72)" />
    <polygon points="-45,-150 45,-150 30,-210 -30,-210" transform="rotate(108)" />
    <polygon points="-45,-150 45,-150 30,-210 -30,-210" transform="rotate(144)" />
    <polygon points="-45,-150 45,-150 30,-210 -30,-210" transform="rotate(180)" />
    <polygon points="-45,-150 45,-150 30,-210 -30,-210" transform="rotate(216)" />
    <polygon points="-45,-150 45,-150 30,-210 -30,-210" transform="rotate(252)" />
    <polygon points="-45,-150 45,-150 30,-210 -30,-210" transform="rotate(288)" />
    <polygon points="-45,-150 45,-150 30,-210 -30,-210" transform="rotate(324)" />
  </g>

  <!-- Inner white circle -->
  <circle cx="250" cy="250" r="135" class="innerWhite" />

  <!-- Inner black circle -->
  <circle cx="250" cy="250" r="100" class="innerBlack" />

  <!-- T in center -->
  <text x="250" y="273" class="letter">T</text>
</svg>
